<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите ваш email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1 преимущество">
					<p>Преимущество 1</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2 преимущество">
					<p>Преимущество 2</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3 преимущество">
					<p>Преимущество 3</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4 преимущество">
					<p>Преимущество 4</p>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center">
		<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
	</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="image-header text-uppercase text-center">Наши клиенты</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3"><img src="img/11.png" alt="1"></div>
			<div class="col-lg-3"><img src="img/12.png" alt="2"></div>
			<div class="col-lg-3"><img src="img/13.png" alt="3"></div>
			<div class="col-lg-3"><img src="img/14.png" alt="4"></div>
		</div>
		<div class="row">
			<div class="col-lg-3 bt-pic"><img src="img/15.png" alt=""></div>
			<div class="col-lg-3 bt-pic"><img src="img/16.png" alt=""></div>
			<div class="col-lg-3 bt-pic"><img src="img/17.png" alt=""></div>
			<div class="col-lg-3 bt-pic"><img src="img/18.png" alt=""></div>
		</div>
	</div>
</div>

</body>
</html>
